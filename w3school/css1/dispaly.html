<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display</title>
    <style>
        h1 {margin:0;}
        body {font:12px "굴림",Gulim; margin:20px;}
        ul {margin:0; padding-left:0; list-style-type:none;}
        li {display:inline-block; width:100px; height:23px;}
        #gnb li a {
            background:#c00; color:#fff;
            display:inline-block;
            width:100%; height:100%;
            padding-top:10px;
            text-align:center;
        }
        #gnb li a:hover {background:#369;}
    </style>
</head>
<body>
    <div id="container">
        <h1>주메뉴</h1>
        <ul id="gnb">
            <li><a href="#">COMPANY</a></li>
            <li><a href="#">PRODUCT</a></li>
            <li><a href="#">SERVICE</a></li>
            <li><a href="#">COMMUNITY</a></li>
        </ul>
    </div>
</body>
</html>
