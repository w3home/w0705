<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>자바스크립트(제이쿼리)</title>
    <!-- 외부 스크립트 -->
    <script src="script.js"></script>
    <!-- 내부 스크립트 -->
    <script>
        /*
            데이터 형
            1. 숫자
            2. "문자열", '문자열'
                var a;
                a = "a" + 1;

            3. 논리값
            4. 객체
            5. 함수
            6. undefined
        */

        /*  
            1. 변수란? 저장 공간
            2. 변수 선언 키워드: var
            3. 예) num 변수를 선언한다.
                var num;

            4. 변수 이름 규칙
               - 영문의 대소 구별 한다.
               - 첫 글자는 영문자, $, _
               - 영문자, 숫자, $, _
        */
        /*
            1. 산술연산자: +  -   *   /   %(나머지)
                var num = 5 % 2
            2. 비교연산자: >  <   >=   <=   ==   !=
            3. 대입 연산자:  =
            예) A == B     //A와 B가 같다.
                A = B      //B를 A에 대입하다.
        */
        /*
        var num;    //num 변수를 선언한다.
        num = 10;   //10을 num에 대입한다.(넣는다.)
        */

        var num = 10;       //num 변수를 선언후 10을 대입한다.
        num = "num" + 2;      //num의 값을 2로 더한후 num에 대입한다.

        // 문자열 데이터는 "" 또는 ''으로 묶는다.
        //실행문;
        //객체.메서드();
        document.write("num");
        document.write(num);

        var firstNum = 100;
        var nextNum = 2;
        var result = firstNum + nextNum;
        document.write(result);

    </script>
</head>

<body>

</body>

</html>
