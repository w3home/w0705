<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자</title>
    <style>
        #p {color:blue;}
        .p {color:red;}
        p {color:green;}
    </style>
</head>
<body>
    <h1>선택자의 우선순위</h1>
    <h2>id, class, tag</h2>
    <p id="p" class="p">id가 가장 높고, 그 다음은 class, 그 다음은 tag 순서이다.</p>
</body>
</html>
