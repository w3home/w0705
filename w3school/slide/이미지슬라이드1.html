<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 슬라이드</title>
    <style>
        /* reset */
        * {margin:0; padding:0; box-sizing: border-box;}
        ul {list-style:none;}
        img {vertical-align:top;}

        /* slide */
        #slide {width:1200px; height:300px; overflow:hidden;}
        #slide ul {
            position:relative;
            animation:slide 6s infinite;
        }
        @keyframes slide {
            0% {top:0;}
            5% {top:-100%;}
            33% {top:-100%;}
            38% {top:-200%;}
            66% {top:-200%;}
            71% {top:-300%;}
            99.9% {top:-300%;}
            99.99% {top:0;}
            100% {top:0;}
        }
    </style>
</head>
<body>
    <div id="slide">
        <ul>
            <li><img src="https://placeimg.com/1200/300/arch" alt="arch"></li>
            <li><img src="https://placeimg.com/1200/300/tech" alt="tech"></li>
            <li><img src="https://placeimg.com/1200/300/nature" alt="nature"></li>
            <li><img src="https://placeimg.com/1200/300/arch" alt="arch"></li>
        </ul>
    </div>
</body>
</html>
