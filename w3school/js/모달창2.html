<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>모달창</title>
    <style>
        div {display:none; width:400px; margin:0 auto; height:300px; background:yellow; padding:20px;}
        .closeBtn {float:right; margin-top:70px;}
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $('.openBtn').click(function(){
                $('div').show();
            });
            $('.closeBtn').click(function(){
                $('div').hide();
            });
        });
    </script>
</head>

<body>
    <button class="openBtn">열기</button>
    <div>
        <h1>제목</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque explicabo doloribus accusantium atque nemo illum id quasi asperiores? Perferendis cum in optio officiis hic ad nemo cumque excepturi quas ipsa?</p>
        <button class="closeBtn">닫기</button>
    </div>
</body>

</html>
