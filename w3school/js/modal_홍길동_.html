<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JUST쇼핑몰_홍길동</title>
    <style>
        div {
            display: none;
            width: 600px;
            margin: 0 auto;
            height: 200px;
            padding: 20px;
            border:1px solid #ccc;
        }

        .closeBtn {
            margin-top:10px;
            float:right;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            $('.openBtn').click(function () {
                $('div').show();
            });
            $('.closeBtn').click(function(){
                $('div').hide();
            });
        });
    </script>
</head>

<body>
    <h1>모달 팝업창 구현하기</h1>
    <p>아래의 3번째 목록을 누르면 모달 팝업창이 열립니다.</p>
    <ul>
        <li>목록1</li>
        <li>목록2</li>
        <li class="openBtn">목록3</li>
        <li>목록4</li>
    </ul>
    <div>
        <h2>JUST 쇼핑몰 리뉴얼 안내</h2>
        <p>고객님들의 더욱 편리하고 안전한 쇼핑을 위해 쇼핑몰 리뉴얼이 진행됩니다. 리뉴얼 기간 중에는 상품 구매 및 결제가 불가하니 이점 참고 부탁드립니다. JUST 쇼핑몰를 이용해주시는 고객님들께 감사드리며, 더 나은 서비스로 다시 찾아뵙겠습니다. 감사합니다.</p>
        <button class="closeBtn">닫기</button>
    </div>
</body>

</html>
