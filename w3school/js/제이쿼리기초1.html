<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>제이쿼리</title>
    <!-- 제이쿼리 라이브러리 다운로드 방식 -->
    <!-- <script src="jquery-3.6.0.min.js"></script> -->

    <!-- jquery.com CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-latest.js"></script> -->
    <!-- google CDN -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
    <!-- microsoft CDN -->
    <!-- <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script> -->
    <!-- cdnjs CDN -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
    <script>
        /* 
            형식1: 
            $(document).ready(function(){
                실행문;
            });

            형식2:
            $(function(){
                실행문;
            });
        */

        /* 
            h1 {color:red;}
        */

        $(function(){
            /* 
                실행문;
                객체.메서드();
                $("선택자").css("속성","값");
            */
            $("*").css("font-size","13px");
            $("h1").css("color","red");
            $("#firstTitle").css("color","green");
            $(".nextTitle").css("color","blue");
            $("ul li").css("font-weight","bold");

            /* 
                객체.메서드();
                객체.메서드().메서드();     //메서드 체이닝

                css()의 형식:
                css("속성","값");
                css({"속성":"값","속성":"값", ...});
            */
            $("#wrap h3").css("font-size","20px").css("background-color","yellow");
            $("#wrap h3").css({"font-size":"20px", "background-color":"yellow"});
            $('#wrap h3').css({'font-size':'20px', 'background-color':'yellow'});

            // 카멜표기법
            $('#wrap h3').css({fontSize:'20px', backgroundColor:'yellow'});
            $('#wrap h3').css({fontSize:20, backgroundColor:'yellow'});

            $(".obj5").parent().css("border","2px dashed #f00");
            $(".obj5").parent().css({"border":"2px dashed #f00"});

            // $(".obj3 .theObj1").css("color","purple");
            $(".obj3").children(".theObj1").css("color","purple");
            $(".obj5").prev().css("text-align","right");
            $(".obj5").next().css("color","orange");
            $(".obj6").siblings("li").css("text-align","center");
        });
    </script>
</head>
<body>
    <div id="wrap">
        <h1>제이쿼리</h1>
        <h2 id="firstTitle">선택자</h2>
        <h3 class="nextTitle">부모 요소 선택자</h3>

        <ul class="obj3">
            <li>목록1</li>
            <li class="theObj1">목록2</li>
            <li>목록3</li>
        </ul>

        <h3>동생 요소 선택자</h3>
        <ul>
            <li>목록4</li>
            <li class="obj5">목록5</li>
            <li>목록6</li>
        </ul>

        <h3>형제 요소들 선택자</h3>
        <ul>
            <li>목록7</li>
            <li class="obj6">목록8</li>
            <li>목록9</li>
        </ul>

    </div>
</body>
</html>
