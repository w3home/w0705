<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크롤</title>
    <style>
        p {height:200px; background:lightskyblue;}
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"></script>
    <script>
        $(function(){
            $('p').mousewheel(function(e, delta){
                if (delta > 0) {
                    //마우스휠 위로 올리면
                    $(this).text('마우스휠을 위로 올렸다.')
                } if (delta < 0) {
                    //마우스휠 아래로 내리면
                    $(this).text('마우스휠을 내렸다.');
                }
            });
        });
    </script>
</head>
<body>
    <h1>mousewheel</h1>
    <p>마우스 휠 동작이 기록된다.</p>
</body>
</html>
