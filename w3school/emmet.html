<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에밋(emmet)</title>
</head>
<body>
    <!-- #wrap -->
    <div id="wrap"></div>
    <!-- .logo -->
    <div class="logo"></div>
    <!-- h1.logo -->
    <h1 class="logo"></h1>
    <!-- div>h1>span -->
    <div>
        <h1>
            <span></span>
        </h1>
    </div>
    <!-- div+h1+p -->
    <div></div>
    <h1></h1>
    <p></p>
    <!-- ul>li*5 -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <!-- ul#nav>li*5>a -->
    <ul id="nav">
        <li><a href="#"></a></li>
        <li><a href="#"></a></li>
        <li><a href="#"></a></li>
        <li><a href="#"></a></li>
        <li><a href="#"></a></li>
    </ul>

    <!-- ul.nav>li*5>a{목록1} -->
    <ul class="nav">
        <li><a href="">내용</a></li>
        <li><a href="">내용</a></li>
        <li><a href="">내용</a></li>
        <li><a href="">내용</a></li>
        <li><a href="">내용</a></li>
    </ul>

    <!-- ul.nav>li*5>a{목록$} -->
    <ul class="nav">
        <li><a href="#">목록1</a></li>
        <li><a href="#">목록2</a></li>
        <li><a href="#">목록3</a></li>
        <li><a href="#">목록4</a></li>
        <li><a href="#">목록5</a></li>
    </ul>

    <!-- div>p>span+em^p>i -->
    <div>
        <p><span></span><em></em></p>
        <p><i></i></p>
    </div>

    <!-- div>(header>h1+p)+footer>p -->
    <div>
        <header>
            <h1></h1>
            <p></p>
        </header>
        <footer>
            <p></p>
        </footer>
    </div>

    <!-- div>header>h1+p+footer>p -->
    <div>
        <header>
            <h1></h1>
            <p></p>
            <footer>
                <p></p>
            </footer>
        </header>
    </div>
</body>
</html>
