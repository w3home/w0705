<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼</title>
</head>
<body>
    <h1>폼</h1>
    <h2>입력 양식</h2>
    <form>
        <!-- 검색 박스 -->
        <label>검색: <input type="search"></label><br><br>
        <!-- 이메일 -->
        <label for="email">이메일:</label>
        <input type="email" id="email"><br><br>
        <!-- 웹주소 -->
        <label>사이트 주소: <input type="url"></label><br><br>
        <!-- 전화번호 -->
        <label>전화번호: <input type="tel"></label><br><br>

        <label>수량: <input type="number" min="1" max="10" step="2" value="1"></label><br><br>
        <label>만족도: <input type="range" min="1" max="10" step="2" value="5"></label><br><br>

        <!-- 년.월.일 -->
        <label>날짜: <input type="date"></label><br><br>
        <!-- 년.월.일.시.분 -->
        <label>날짜/시간: <input type="datetime-local"></label><br><br>
        <!-- 년.월 -->
        <label>월: <input type="month"></label><br><br>
        <!-- 년.주 -->
        <label>주: <input type="week"></label><br><br>
        <!-- 시.분 -->
        <label>시간: <input type="time"></label><br><br>

        <!-- 색상 선택 박스 -->
        <label>색상: <input type="color"></label><br><br>
    </form>
</body>
</html>
